<B>Salam Maria dan Rosario</B></div>
<div>
<I><B>oleh: P. Victor Hoa</B></I><I><B>gland, C.P</B></I><I><B>.</B></I></div>
<div>
<I><B><IMG SRC="c0d5e4b0.jpg" border=0 width="350" height="331" ALT="Salam Maria"  ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></B></I></div>
<bR>
<div>
<B>Kita mengatakan Bapa “kami” dalam doa Bapa Kami. Dengan mengatakan “kami”, kita menyatakan bahwa doa bukanlah suatu tindakan yang kita lakukan seorang diri. Kita berdoa bersama dengan yang lain.</B></div>
<bR>
<div>
<B>Bersama siapakah kita berdoa? Kita berdoa bersama Yesus Kristus. Yesus tidak hanya mengajar kita bagaimana harus berdoa, tetapi Ia juga berdoa bersama kita serta mempersatukan doa-doa kita dengan doa-Nya sendiri. Oleh karena kita berdoa bersama Dia, doa-doa kita seringkali diakhiri dengan kata-kata sebagai berikut: “dengan pengantaraan Yesus Kristus, Putra Tunggal Allah, Tuhan kita, yang hidup dan berkuasa untuk selama-lamanya.” Kita berdoa bersama Yesus Kristus.</B></div>
<bR>
<div>
<B>Bapa “kami” berarti kita berdoa bersama yang lain juga; sebagai contoh, mereka semua yang telah dibaptis dalam nama Kristus. Doa Bapa Kami hendaknya senantiasa mengingatkan umat Kristiani akan persatuan mereka satu dengan yang lain, meskipun sayangnya, perbedaan-perbedaan masih memisahkan gereja-gereja Kristen. Kita, umat Kristen, percaya bahwa kita bersatu dalam doa; kita dapat berdoa bersama yang lain serta saling mendoakan satu sama lain. Doa merupakan sumber hidup yang mempersatukan kita semua.</B></div>
<bR>
<div>
<B>Dalam Gereja Katolik, keyakinan bahwa kita bersatu dalam doa dengan yang lain diungkapkan dalam doa kepada Bunda Maria, Bunda Yesus, dan kepada para kudus. “Kita percaya akan persekutuan para kudus” yang berdoa bersama kita dan bagi kita, dalam persatuan dengan Yesus Kristus.</B></div>
<bR>
<div>
<B>Doa yang indah bagi Bunda Maria dalam tradisi Katolik adalah doa Salam Maria. Bagian pertama dari doa tersebut berkembang dalam abad pertengahan ketika Maria, Bunda Yesus, menjadi perhatian umat Kristiani sebagai saksi terbesar atas hidup, wafat serta kebangkitan Kristus. Bagian awal doa merupakan salam Malaikat Gabriel di Nazaret, menurut Injil Lukas:</B></div>
<bR>
<div>
Salam Maria,</div>
<div>
penuh rahmat,</div>
<div>
Tuhan sertamu,</div>
<bR>
<div>
<B>Dengan perkataan tersebut, malaikat Tuhan menyatakan belas kasih Ilahi. Tuhan akan menyertai Maria. Maria akan melahirkan Yesus Kristus ke dunia.</B></div>
<bR>
<div>
<B>Bagian selanjutnya, adalah salam yang disampaikan kepada Maria oleh Elisabet, sepupunya, seperti ditulis dalam Injil St. Lukas:</B></div>
<bR>
<div>
terpujilah engkau di antara wanita,</div>
<div>
dan terpujilah buah tubuhmu, Yesus.</div>
<bR>
<div>
<B>Dan akhirnya, pada abad ke-15, bagian doa selanjutnya ditambahkan:</B></div>
<bR>
<div>
Santa Maria, bunda Allah,</div>
<div>
doakanlah kami yang berdosa ini</div>
<div>
sekarang dan waktu kami mati. </div>
<bR>
<div>
<B>Bagian doa tersebut memohon kepada Maria, yang penuh rahmat serta dekat dengan Putra-nya, untuk mendoakan kita orang berdosa, sekarang dan saat ajal menjelang. Bersama dengan murid kepada siapa Yesus mempercayakan ibunda-Nya di Kalvari dengan mengatakan “Inilah ibumu!”, kita mengakui Bunda Maria sebagai bunda kita. Bunda Maria akan senantiasa mendekatkan kita pada Kristus. Sejak dari permulaan Bunda Maria mengenal-Nya; ia menjadi saksi atas hidup, wafat dan kebangkitan Kristus; tidakkah Bunda Maria akan membantu kita untuk lebih mengenal Putra-nya dan misteri hidup-Nya? Kita mengandalkan belas kasih Bunda Maria kepada kita seperti yang ia lakukan bagi pasangan pengantin di Kana, di Galilea. Kita mempercayakan segala kebutuhan kita kepada Bunda Maria.</B></div>
<bR>
<div>
<B>Pada akhir abad ke-16, kebiasaan mendaraskan 150 Salam Maria dalam suatu rangkaian doa atau perpuluhan menjadi populer di kalangan umat Kristiani. Dalam doa-doa tersebut, peristiwa-peristiwa &nbsp;hidup, wafat dan kebangkitan Yesus direnungkan. Praktek doa itu sekarang dikenal sebagai Doa Rosario. &nbsp;</B></div>
<bR>
<div>
<B>Bunda Maria senantiasa menjadi teladan iman dan pelindung orang-orang Kristen yang percaya. Ketika Malaikat Gabriel datang kepadanya, ia percaya akan warta yang disampaikan malaikat dan tetap teguh pada imannya tanpa ragu sedikit pun meskipun harus melewati pencobaan gelap Kalvari. Bunda Maria mendampingi kita juga yang adalah saudara dan saudari Putra-nya, sepanjang ziarah kita di dunia yang penuh dengan kesulitan dan mara bahaya. </B></div>
<bR>
<div>
<B>Selama berabad-abad telah banyak umat Kristiani mengakui bahwa Salam Maria dan Rosario merupakan sumber rahmat rohani. Doa rosario adalah doa yang sederhana sekaligus mendalam. Rosario dapat dilakukan siapa saja, pengulangan kata-katanya mendatangkan kedamaian bagi jiwa. Renungan akan kisah hidup Yesus dalam peristiwa-peristiwa gembira, cahaya, sedih, maupun mulia dimaksudkan agar diamalkan dalam hidup kita sendiri. Melalui peristiwa-peristiwa tersebut, kita berharap untuk “meneladani apa yang diteladankan dan memperoleh apa yang dijanjikan”. </B></div>
<bR>
